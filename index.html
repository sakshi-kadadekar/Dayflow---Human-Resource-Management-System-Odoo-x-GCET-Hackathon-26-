<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayflow - HRMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="signin-box" class="card">
        <div class="logo-placeholder">Dayflow Logo</div>
        <h2 style="margin-bottom: 20px; color: #4b5563;">Sign In</h2>
        <form>
            <div class="input-group">
                <label>Login Id/Email :-</label>
                <input type="text" placeholder="OIJODO20260001">
            </div>
            <div class="input-group">
                <label>Password :-</label>
                <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn-purple" onclick="handleLogin(event)">Sign In</button>
        </form>
        <p class="footer-text">Don't have an Account? <span onclick="togglePages()">Sign Up</span></p>
    </div>

<div id="signup-box" class="card hidden">
    <div class="logo-placeholder">Dayflow Logo</div>
    <h2 style="margin-bottom: 20px; color: #4b5563;">Sign Up</h2>
    
    <form>
        <div class="input-group">
            <label>Company Name :-</label>
            <input type="text" placeholder="Enter Company Name">
            
            <div class="tooltip" onclick="document.getElementById('logo-input').click()">
                <span class="upload-icon">‚¨ÜÔ∏è</span>
                <span class="tooltiptext">Upload Company Logo</span>
            </div>
            <input type="file" id="logo-input" style="display:none" accept="image/*">
        </div>

        <div class="input-group">
            <label>Name :-</label>
            <input type="text" placeholder="Full Name">
        </div>

        <div class="input-group">
            <label>Email :-</label>
            <input type="email" placeholder="Email Address">
        </div>

        <div class="input-group">
            <label>Phone :-</label>
            <input type="text" placeholder="Contact Number">
        </div>

        <div class="input-group">
            <label>Password :-</label>
            <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <div class="input-group">
            <label>Confirm Password :-</label>
            <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button type="submit" class="btn-purple" onclick="handleLogin(event)">Create Account</button>    </form>
    
    <p class="footer-text">Already have an account? <span onclick="togglePages()">Sign In</span></p>
</div>
<!-- DASHBOARD SECTION (Initially Hidden) -->
<div id="dashboard" class="hidden-main">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo-sm">Dayflow</div>
            <ul class="nav-links">
                <li class="active">Employees</li>
                <li>Attendance</li>
                <li>Time Off</li>
            </ul>
        </div>
        <div class="nav-right">
            <!-- Status Dot (Red for Out, Green for In) -->
            <span id="header-status-dot" class="status-dot dot-red"></span>
            <div class="user-avatar" onclick="toggleDropdown()">
                üë§
                <div id="profile-dropdown" class="dropdown hidden">
                    <div class="dropdown-item">My Profile</div>
                    <div class="dropdown-item" onclick="logout()">Log Out</div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="main-content">
        <div class="action-bar">
            <button class="btn-new">NEW</button>
            <input type="text" class="search-bar" placeholder="Search">
        </div>

        <div class="employee-grid">
            <!-- Employee Card Example -->
            <div class="emp-card">
                <span class="card-status dot-green"></span>
                <div class="emp-img">üë§</div>
                <p class="emp-name">[Employee Name]</p>
            </div>
            <!-- Copy this card 5-6 times for filling the grid -->
            <div class="emp-card"><span class="card-status dot-yellow"></span><div class="emp-img">üë§</div><p class="emp-name">John Doe</p></div>
            <div class="emp-card"><span class="card-status dot-airplane">‚úàÔ∏è</span><div class="emp-img">üë§</div><p class="emp-name">Jane Smith</p></div>
        </div>
    </main>

    <!-- Systray (Check In/Out) -->
    <div class="systray">
        <div id="check-in-box">
            <button class="btn-systray" onclick="handleCheckIn()">Check IN -></button>
        </div>
        <div id="check-out-box" class="hidden">
            <p class="since-text">Since 09:00 AM</p>
            <button class="btn-systray" onclick="handleCheckOut()">Check Out -></button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
